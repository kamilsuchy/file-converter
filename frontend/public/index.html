    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

    -->
    <title>React App</title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P4SJHMQF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Stopka -->
    <footer style="position: fixed; bottom: 0; width: 100%; background: #222; color: white; text-align: center; padding: 10px; font-size: 14px; z-index: 1000;">
      © 2025 TwojaFirma. 
      <a href="#" id="privacy-link" style="color: #4da6ff; cursor: pointer; text-decoration: underline;">Polityka prywatności</a>
    </footer>

    <!-- Modal z polityką prywatności -->
    <div id="privacy-modal" style="
        display: none;
        position: fixed; 
        top: 0; left: 0; right: 0; bottom: 0; 
        background: rgba(0,0,0,0.6); 
        z-index: 2000;
        overflow-y: auto;
    ">
      <div style="
          background: white; 
          max-width: 600px; 
          margin: 60px auto; 
          padding: 20px; 
          border-radius: 8px; 
          position: relative;
          font-size: 14px;
          color: #333;
      ">
        <button id="privacy-close" style="
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: none; 
            border: none; 
            font-size: 18px; 
            cursor: pointer;
        ">✖</button>

        <h2>Polityka prywatności</h2>
        <p>
          Tutaj wstaw treść swojej polityki prywatności. Możesz opisać jakie dane zbierasz, w jakim celu oraz prawa użytkownika.
        </p>
        <p>
          Przykład: Twoje dane są przetwarzane zgodnie z obowiązującymi przepisami o ochronie danych osobowych...
        </p>
        <!-- Dodaj więcej paragrafów w razie potrzeby -->
      </div>
    </div>

    <script>
      const modal = document.getElementById('privacy-modal');
      const openBtn = document.getElementById('privacy-link');
      const closeBtn = document.getElementById('privacy-close');
    
      openBtn.addEventListener('click', e => {
        e.preventDefault();
        modal.style.display = 'block';
      });
    
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });
    
      // Zamknięcie modala po kliknięciu poza treść
      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
